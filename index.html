<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PZEM-017 Real-time Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: auto; }
        header { text-align: center; padding-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .card h3 { margin: 0; font-size: 14px; color: #777; text-transform: uppercase; }
        .value { font-size: 32px; font-weight: bold; margin: 10px 0; color: #2c3e50; }
        .unit { font-size: 16px; color: #888; }
        .chart-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .status { text-align: center; font-size: 12px; margin-top: 10px; }
        .online { color: green; } .offline { color: red; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>PZEM-017 DC Energy Monitor</h1>
        <div id="status" class="status offline">Connecting to MQTT Broker...</div>
    </header>

    <div class="grid">
        <div class="card">
            <h3>Voltage</h3>
            <div class="value" id="v-val">0</div>
            <span class="unit">V (DC)</span>
        </div>
        <div class="card">
            <h3>Current</h3>
            <div class="value" id="i-val">0</div>
            <span class="unit">A</span>
        </div>
        <div class="card">
            <h3>Power</h3>
            <div class="value" id="p-val">0</div>
            <span class="unit">W</span>
        </div>
        <div class="card">
            <h3>Energy</h3>
            <div class="value" id="e-val">0</div>
            <span class="unit">kWh</span>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="liveChart"></canvas>
    </div>
</div>



<script>
    // --- CONFIGURATION ---
    const BROKER = "broker.emqx.io";
    const PORT = 8083; // WebSocket port for EMQX
    const TOPIC = "kampus/pzem017/data";
    const CLIENT_ID = "web_client_" + Math.random().toString(16).substr(2, 8);

    const client = new Paho.MQTT.Client(BROKER, PORT, CLIENT_ID);

    // Chart Setup
    const ctx = document.getElementById('liveChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Power (Watts)',
                data: [],
                borderColor: '#3498db',
                backgroundColor: 'rgba(52, 152, 219, 0.1)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });

    // MQTT Callbacks
    client.onConnectionLost = (responseObject) => {
        document.getElementById("status").innerHTML = "Disconnected: " + responseObject.errorMessage;
        document.getElementById("status").className = "status offline";
    };

    client.onMessageArrived = (message) => {
        const data = JSON.parse(message.payloadString);
        
        // Update Cards
        document.getElementById("v-val").innerText = data.tegangan;
        document.getElementById("i-val").innerText = data.arus;
        document.getElementById("p-val").innerText = data.daya;
        document.getElementById("e-val").innerText = data.energi;

        // Update Chart
        const now = new Date().toLocaleTimeString();
        chart.data.labels.push(now);
        chart.data.datasets[0].data.push(data.daya);
        
        if (chart.data.labels.length > 15) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
        }
        chart.update();
    };

    // Connect to Broker
    client.connect({
        onSuccess: () => {
            document.getElementById("status").innerHTML = "Connected to Broker";
            document.getElementById("status").className = "status online";
            client.subscribe(TOPIC);
        },
        useSSL: false // Change to true if using a secure broker port
    });
</script>

</body>
</html>
